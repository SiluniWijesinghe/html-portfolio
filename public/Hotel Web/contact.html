<html>

<head>
    <title>
        CONTACT/Hotel Transylvania
    </title>
    <link rel="stylesheet" href="stylesheet04.css">
</head>

<body>

    <div class="bgImage"></div>
    <h1 class="bgText">Hotel Transylvania </h1>



    <div id="navigation">
        <ul>
            <li><a href="index.html"> HOME</a></li>
            <li><a href="facilities.html">FACILITIES</a></li>
            <li><a href="offers.html">OFFERS</a></li>
            <li><a href="contact.html">CONTACT</a> </li>
        </ul>
    </div>
    <h1 class="h1">CONTACT US</h1>
    <div class="images">
        <img src="c1.jpeg">
        <img src="c2.jpg">
    </div>


    <div class="container">

        <div class="text">
            <h3>Reservations & Enquiries</h3>
            <p>Our team would be happy to assist you with any enquiries.</p>
        </div>

        <div class="form">
            <form>

                <div class="row">

                    <div class="col1"><label for="title">Title:*</label></div>
                    <div class="col2"><select name="title" id="title">
                            <option value="default" selected>Choose an option</option>
                            <option value="mr">Mr.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="ms">Ms.</option>
                            <option value="dr">Dr.</option>
                        </select></div>
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="fname">First name:</label>
                    </div>
                    <div class="col2">
                        <input type="text" id="fname" name="fname">
                    </div>
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="lname">Last name:</label>
                    </div>
                    <div class="col2">
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col2">
                        <input type="text" id="email" name="email">
                    </div>
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="country">Country:</label>
                    </div>
                    <div class="col2">
                        <input type="text" id="country" name="country">
                    </div>
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="no">Contact number:</label>
                    </div>
                    <div class="col2">
                        <input type="text" id="no" name="no">
                    </div>
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="type">Nature of enquiry:</label>
                    </div>
                    <div class="col2">
                        <select name="type" id="type">
                            <option value="default" selected>Select enquiry type</option>
                            <option value="1">Reservation</option>
                            <option value="2">Feedback</option>
                            <option value="3">Media</option>
                            <option value="4">other</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="msg">Message:</label>
                    </div>
                    <div class="col2">
                        <textarea name="message" rows="10" cols="30"></textarea>
                    </div>
                </div>

                <input type="submit">

            </form>
        </div>
    </div>
    <footer>
        copyright reserved 2023
    </footer>
</body>

</html>
